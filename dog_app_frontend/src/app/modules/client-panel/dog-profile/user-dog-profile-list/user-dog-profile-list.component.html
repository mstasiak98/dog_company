<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<app-header headerTitle="Moje Psy"></app-header>
<div
  class="max-w-full md:max-w-7xl h-full mt-2 flex mx-auto flex justify-center loaderBlock">
  <div
    *ngIf="isContentLoading; else content"
    class="max-w-full md:max-w-7xl mx-auto flex justify-center loaderBlock items-center">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <ng-template #content class="w-full">
    <div class="w-full mx-auto h-full my-12 px-2">
      <div
        class="w-full md:w-3/4 px-2 mx-auto md:px-8 flex flex-col border border-solid border-black rounded-lg">
        <div class="w-full flex justify-between items-center py-4">
          <h3 class="font-bold text-2xl">Profile psów</h3>
          <div
            cy-data="create-dog-profile-button"
            *ngIf="isSignedIn"
            routerLink="/aplikacja/dodaj-profil-psa"
            class="flex items-center cursor-pointer hover:text-gray-600">
            <i class="pi pi-plus-circle" style="font-size: 1.75rem"></i>
            <span class="ml-1 font-bold text-base">Dodaj</span>
          </div>
        </div>

        <p-divider class="w-full"></p-divider>
        <ng-container *ngIf="dogProfiles.length > 0; else noProfiles">
          <div class="w-full" *ngFor="let dog of dogProfiles">
            <app-dog-profile-list-element
              [dogProfile]="dog"></app-dog-profile-list-element>
          </div>
        </ng-container>
        <ng-template #noProfiles>
          <div
            class="font-bold text-lg text-center py-6 flex flex-col items-center justify-center">
            Nie dodałeś jeszcze żadnego profilu psa.
          </div>
        </ng-template>
      </div>
    </div>
  </ng-template>
</div>
