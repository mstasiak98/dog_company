<div class="w-full">
  <div class="text-4xl font-bold">Zdjęcia</div>
  <p-divider></p-divider>
  <p-galleria
    [value]="images"
    [(visible)]="displayCustom"
    [(activeIndex)]="activeIndex"
    [responsiveOptions]="responsiveOptions"
    [containerStyle]="{ 'max-width': '850px' }"
    [numVisible]="7"
    [circular]="true"
    [fullScreen]="true"
    [showItemNavigators]="true"
    [showThumbnails]="false"
    [baseZIndex]="100000">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.previewImageSrc" style="width: 100%; display: block" />
    </ng-template>
  </p-galleria>
  <div class="w-full flex justify-end mb-6">
    <p-button
      (click)="addPhoto()"
      icon="pi pi-image"
      label="Dodaj zdjęcie"
      styleClass="p-button-sm"></p-button>
  </div>
  <div
    *ngIf="images"
    class="grid grid-cols-1 md:grid-cols-3 gap-5 justify-items-center"
    style="max-width: 100%">
    <div *ngFor="let image of images; let index = index" key="index">
      <div class="relative z-0">
        <img
          [src]="image.thumbnailImageSrc"
          [alt]="image.alt"
          style="
            cursor: pointer;
            display: block;
            width: 150px;
            height: 150px;
            object-fit: cover;
          "
          (click)="imageClick(index)" />
        <div class="absolute top-0 -right-5 z-50">
          <i
            (click)="deletePhoto(image.id)"
            class="pi pi-times cursor-pointer hover:text-red-800"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }">
  Content
</p-confirmDialog>
